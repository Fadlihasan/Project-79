<!DOCTYPE html>
<html>
<head>
  <title>Show/Hide Password Toggle</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>body{
        background-color: #5887ef;
        padding: 0;
        margin: 0;
      }
      .wrapper{
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        width: 300px;
      }
      input{
        box-sizing: border-box;
        width: 100%;
        font-size: 18px;
        border: none;
        padding: 10px 10px;
        border-radius: 3px;
        font-family: 'Poppins',sans-serif;
        color: #4a4a4a;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 30px rgba(22,89,233,0.4);
      }
      ::placeholder{
        color: #9a9a9a;
        font-weight: 400;
      }
      span{
        position: absolute;
        right: 15px;
        transform: translate(0,-50%);
        top: 50%;
        cursor: pointer;
      }
      .fa-eye{
        font-size: 20px;
        color: #7a797e;
      }</style>
</head>
<body>
  <div class="wrapper">
    <input type="Password" placeholder="Password" id="password">
    <span>
      <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="ges()"></i>
    </span>
  </div>
  <script>
    var state= false;
    function ges(){
      if(state){
        document.getElementById("password").setAttribute("type","password");
        document.getElementById("eye").style.color='#7a797e';
        state = false;
      }
      else{
        document.getElementById("password").setAttribute("type","text");
        document.getElementById("eye").style.color='#000000';
        state = true;
      }
    }
  </script>
</body>
</html>
